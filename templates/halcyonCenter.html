<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Halcyon Center</title>

    <link
      rel="stylesheet"
      href="https://health-care-record-project--kyladalisay26.repl.costatic/static/JustAnotherHand-Regular.ttf"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Just Another Hand:wght@400&display=swap"
    />
     <link     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        margin: 0;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; width: 100%; height: 600px">
      <section
        style="
          position: absolute;
          height: 100%;
          width: 100%;
          top: 0px;
          right: 0px;
          bottom: 0px;
          left: 0px;
          background-color: #fff;
          overflow: hidden;
          text-align: left;
          font-size: 35px;
          color: #000;
          font-family: Inter;
        "
      >
        <div
          style="
            position: absolute;
            top: -10px;
            left: -172px;
            width: 1462px;
            height: 770.6px;
            overflow: hidden;
          "
        >
          <div
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 720px;
              height: 770.6px;
              overflow: hidden;
            "
          >
            <div
              style="
                position: absolute;
                top: 107px;
                left: 0px;
                width: 720px;
                height: 663.6px;
              "
            >
             <img
                style="
                  position: absolute;
                  top: 10px;
                  left: 10px;
                  width: 700px;
                  height: 643.6px;
                  object-fit: cover;
                "
                alt=""
                src="https://health-care-record-project--kyladalisay26.repl.co/static/bg_blue_bird.png"
              /> 
            </div>
          </div>
          <div
            style="
              position: absolute;
              top: 0px;
              left: 162px;
              width: 1300px;
              height: 620px;
              overflow: hidden;
            "
          >
            <div
              style="
                position: absolute;
                top: 0px;
                left: 53px;
                width: 553.7px;
                height: 116px;
                overflow: hidden;
              "
            >
              <div
                style="
                  position: absolute;
                  top: 41px;
                  left: 0px;
                  width: 553.7px;
                  height: 75px;
                "
              >

                <div
                  style="
                    position: absolute;
                    top: 16.5px;
                    left: 30.7px;
                    font-weight: 600;
                    display: flex;
                    align-items: center;
                    width: 523px;
                    -webkit-text-stroke: 1px #030303;
                  "
                >
                  HALCYON CENTER
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          style="
            position: absolute;
            top: -10px;
            left: 500px;
            width: 281px;
            height: 387px;
            overflow: hidden;
          "
        >
          <div
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 281px;
              height: 387px;
              overflow: hidden;
            "
          >
            <button
              style="
                cursor: pointer;
                border: none;
                padding: 5px 52px;
                background-color: rgba(3, 14, 44, 0.2);
                position: absolute;
                top: 325px;
                left: 0px;
                border-radius: 50px;
                width: 281px;
                height: 62px;
                overflow: hidden;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                box-sizing: border-box;
              "
              autofocus="{true}"
              id="frameButton"
            >
              <div
                style="
                  position: relative;
                  font-size: 36px;
                  font-weight: 600;
                  font-family: Inter;
                  color: #000;
                  text-align: center;
                  -webkit-text-stroke: 1px #030303;
                "
              >
                SIGN UP
              </div>
            </button>
          </div>
          <div
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 281px;
              height: 296px;
              overflow: hidden;
            "
          >
            <button
              style="
                cursor: pointer;
                border: none;
                padding: 5px 52px;
                background-color: rgba(3, 14, 44, 0.2);
                position: absolute;
                top: 234px;
                left: 0px;
                border-radius: 50px;
                width: 281px;
                height: 62px;
                overflow: hidden;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                box-sizing: border-box;
              "
              autofocus="{true}"
            >
              <div
                style="
                  position: relative;
                  font-size: 36px;
                  font-weight: 600;
                  font-family: Inter;
                  color: #000;
                  text-align: center;
                  -webkit-text-stroke: 1px #030303;
                "
              >
                LOG IN
              </div>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./SignUP.html";
        });
      }
      </script>
  </body>
</html>
