<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halcyon Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Additional inline styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      max-width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container form {
      margin-bottom: 15px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .login-link {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 style="text-align: center;">Login</h2>
    <form>
      <div style="margin-bottom: 15px;">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" style="width: 100%; padding: 8px;" placeholder="Enter email">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" style="width: 100%; padding: 8px;" placeholder="Enter password">
      </div>
      <button type="submit" style="width: 100%; padding: 8px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
    <div class="button-group">
      <p class="signup-link" style="margin-top: 15px;">Don't have an account? <a href="#" style="color: #007bff; text-decoration: none;">Sign Up</a></p>
      <p class="forgot-password" style="margin-top: 15px;"><a href="#" style="color: #007bff; text-decoration: none;">Forgot Password?</a></p>
    </div>
  </div>

</body>
</html>
