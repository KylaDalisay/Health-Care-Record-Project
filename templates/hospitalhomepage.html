<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Additional inline styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .notification-bar {
      background-color: #f44336;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .menu-bar {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .content {
      padding: 20px;
    }
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="notification-bar">
    <p>Notification: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <div class="menu-bar">
    <p>Menu: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <div class="content">
    <h2>Welcome to the Homepage</h2>
    <p>This is the main content of your homepage.</p>
  </div>

</body>
</html>
